<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
    <link rel="StyleSheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">
        <div class="header">
            Etch-a-Sketch
        </div>
    </div>

    <div class="clr-select">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#facc15">
    </div>

    <div class="container"></div>

    <div class="slider-content">
        <label for="sketch-board-range" >Board Size :</label>
        <input type="range" id="sketch-board-range" min="11" max="25" value="22">    
        <span id="rangeValue">22</span>
    </div>
    <div class="button-ref">
        <button id="refreshButton">Clear</button>
    </div>
</body>
</html>
